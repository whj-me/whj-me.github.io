<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>母亲节快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffd1dc, #f8c8dc);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #5a3d5c;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #d14d72;
        }
        
        .heart {
            color: #d14d72;
            font-size: 2rem;
            margin: 10px 0;
            animation: pulse 1.5s infinite;
        }
        
        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 20px 0;
        }
        
        .btn {
            background-color: #d14d72;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: #b83b5e;
            transform: scale(1.05);
        }
        
        .hidden-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f0f2;
            border-radius: 10px;
            animation: fadeIn 1s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #7a5c7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>母亲节快乐</h1>
        <div class="heart">❤️</div>
        <div class="message">
            亲爱的妈妈，感谢您一直以来的关爱与付出。<br>
            您的爱如春风般温暖，如阳光般灿烂。<br>
            在这个特别的日子里，祝您永远健康、快乐！
        </div>
        <button class="btn" onclick="showMessage()">给妈妈的特别祝福</button>
        <div id="specialMessage" class="hidden-message">
            妈妈，您是我生命中最重要的人。<br>
            无论我走到哪里，您的爱永远是我最温暖的港湾。<br>
            我爱您，永远永远！
        </div>
    </div>
    <footer>
        <p>祝天下所有的母亲节日快乐！</p>
    </footer>

    <script>
        function showMessage() {
            const message = document.getElementById('specialMessage');
            message.style.display = 'block';
        }
    </script>
</body>
</html>
