<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简介</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .profile-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .profile-card:hover {
            transform: translateY(-10px);
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #e0e7ff;
            margin: 0 auto 20px;
            display: block;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .title {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .description {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 25px;
            text-align: left;
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            color: #667eea;
            font-size: 14px;
        }
        
        .icon {
            margin-right: 5px;
        }
        
        .skills {
            margin-top: 20px;
            text-align: left;
        }
        
        .skills h3 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .skill-tag {
            background: #e0e7ff;
            color: #667eea;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://cdn.cnbj1.fds.api.mi-img.com/user-avatar/5W3Wsr8aDmQ5XWwRUKL8LZisDkk-ef9a384b.jpg?thumb=150x150" alt="个人头像" class="profile-img">
        <h1>？ ？ ？</h1>
        <div class="title">一名初中生</div>
        <p class="description">
            没啥大不了的，就一名初中生，还能干啥
        </p>
        
        <div class="skills">
            <h3>技能专长</h3>
            <div class="skill-tags">
                <span class="skill-tag">TVBox的个人版本修改</span>
                <span class="skill-tag">部署系统</span>
                <span class="skill-tag">加钠</span>
            </div>
        </div>
        
        <div class="contact-info">
            <div class="contact-item">
                <span class="icon">📧</span>
                <span>whj-15350654619@outlook.com</span>
            </div>
        </div>
    </div>
</body>
</html>
