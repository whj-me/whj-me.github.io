<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父亲节快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f9f4e6, #e6f2ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
             font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .heart {
            color: #e74c3c;
            font-size: 2rem;
            animation: heartbeat 1.5s infinite;
            margin: 10px 0;
        }
        
        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #34495e;
            margin: 20px 0;
        }
        
        .signature {
            margin-top: 30px;
            font-style: italic;
            color: #7f8c8d;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>父亲节快乐！</h1>
        <div class="heart">❤️</div>
        <p class="message">
            亲爱的爸爸，<br>
            感谢您一直以来的辛勤付出和无尽关爱。<br>
            您是我生命中最坚实的依靠，<br>
            是我成长路上最亮的灯塔。
        </p>
        <p class="message">
            愿您健康、快乐、平安，<br>
            愿时光善待您，让您永远年轻。
        </p>
        <div class="heart">❤️</div>
        <p class="signature">—— 爱您的孩子</p>
    </div>
</body>
</html>
