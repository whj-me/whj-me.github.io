<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手机版贪吃蛇</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
            touch-action: manipulation;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        
        .score-board {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .game-board {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #222;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }
        
        .snake-segment {
            position: absolute;
            width: 4%;
            height: 4%;
            background-color: #4CAF50;
            border-radius: 20%;
            z-index: 2;
        }
        
        .snake-head {
            background-color: #2E7D32;
            border-radius: 30%;
        }
        
        .food {
            position: absolute;
            width: 4%;
            height: 4%;
            background-color: #F44336;
            border-radius: 50%;
            z-index: 1;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }
        
        .control-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }
        
        .control-btn:active {
            background-color: #0b7dda;
        }
        
        .up-btn {
            grid-column: 2;
            grid-row: 1;
        }
        
        .left-btn {
            grid-column: 1;
            grid-row: 2;
        }
        
        .right-btn {
            grid-column: 3;
            grid-row: 2;
        }
        
        .down-btn {
            grid-column: 2;
            grid-row: 3;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 10;
            display: none;
        }
        
        .restart-btn {
            background-color: #FF9800;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 15px;
            cursor: pointer;
        }
        
        @media (max-height: 700px) {
            .controls {
                margin-top: 10px;
            }
            
            .control-btn {
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            <div class="score">得分: <span id="score">0</span></div>
            <div class="high-score">最高分: <span id="high-score">0</span></div>
        </div>
        
        <div class="game-board" id="game-board">
            <div class="game-over" id="game-over">
                <h2>游戏结束!</h2>
                <p>你的得分: <span id="final-score">0</span></p>
                <button class="restart-btn" id="restart-btn">重新开始</button>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn up-btn" id="up-btn">↑</button>
            <button class="control-btn left-btn" id="left-btn">←</button>
            <button class="control-btn right-btn" id="right-btn">→</button>
            <button class="control-btn down-btn" id="down-btn">↓</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 游戏变量
            const gameBoard = document.getElementById('game-board');
            const scoreElement = document.getElementById('score');
            const highScoreElement = document.getElementById('high-score');
            const finalScoreElement = document.getElementById('final-score');
            const gameOverElement = document.getElementById('game-over');
            const restartBtn = document.getElementById('restart-btn');
            
            // 控制按钮
            const upBtn = document.getElementById('up-btn');
            const leftBtn = document.getElementById('left-btn');
            const rightBtn = document.getElementById('right-btn');
            const downBtn = document.getElementById('down-btn');
            
            // 游戏设置
            const gridSize = 25; // 游戏区域划分为25x25的网格
            const cellSize = 100 / gridSize; // 每个单元格的百分比大小
            
            let snake = [];
            let food = {};
            let direction = 'right';
            let nextDirection = 'right';
            let score = 0;
            let highScore = localStorage.getItem('snakeHighScore') || 0;
            let gameInterval;
            let gameSpeed = 150; // 游戏速度（毫秒）
            
            // 初始化游戏
            function initGame() {
                // 重置游戏状态
                snake = [
                    {x: 10, y: 10},
                    {x: 9, y: 10},
                    {x: 8, y: 10}
                ];
                direction = 'right';
                nextDirection = 'right';
                score = 0;
                scoreElement.textContent = score;
                highScoreElement.textContent = highScore;
                
                // 清空游戏区域
                gameBoard.innerHTML = '<div class="game-over" id="game-over"><h2>游戏结束!</h2><p>你的得分: <span id="final-score">0</span></p><button class="restart-btn" id="restart-btn">重新开始</button></div>';
                gameOverElement = document.getElementById('game-over');
                finalScoreElement = document.getElementById('final-score');
                restartBtn = document.getElementById('restart-btn');
                
                // 重新绑定事件
                restartBtn.addEventListener('click', initGame);
                
                // 隐藏游戏结束界面
                gameOverElement.style.display = 'none';
                
                // 创建初始蛇
                createSnake();
                
                // 生成食物
                generateFood();
                
                // 开始游戏循环
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, gameSpeed);
            }
            
            // 创建蛇
            function createSnake() {
                snake.forEach((segment, index) => {
                    const snakeElement = document.createElement('div');
                    snakeElement.className = index === 0 ? 'snake-segment snake-head' : 'snake-segment';
                    snakeElement.style.left = `${segment.x * cellSize}%`;
                    snakeElement.style.top = `${segment.y * cellSize}%`;
                    gameBoard.appendChild(snakeElement);
                });
            }
            
            // 生成食物
            function generateFood() {
                // 随机生成食物位置
                let newFoodPosition;
                let isOnSnake;
                
                do {
                    isOnSnake = false;
                    newFoodPosition = {
                        x: Math.floor(Math.random() * gridSize),
                        y: Math.floor(Math.random() * gridSize)
                    };
                    
                    // 检查食物是否在蛇身上
                    for (let segment of snake) {
                        if (segment.x === newFoodPosition.x && segment.y === newFoodPosition.y) {
                            isOnSnake = true;
                            break;
                        }
                    }
                } while (isOnSnake);
                
                food = newFoodPosition;
                
                // 创建食物元素
                const foodElement = document.createElement('div');
                foodElement.className = 'food';
                foodElement.style.left = `${food.x * cellSize}%`;
                foodElement.style.top = `${food.y * cellSize}%`;
                gameBoard.appendChild(foodElement);
            }
            
            // 游戏主循环
            function gameLoop() {
                // 更新方向
                direction = nextDirection;
                
                // 计算新的蛇头位置
                const head = {...snake[0]};
                
                switch(direction) {
                    case 'up':
                        head.y -= 1;
                        break;
                    case 'down':
                        head.y += 1;
                        break;
                    case 'left':
                        head.x -= 1;
                        break;
                    case 'right':
                        head.x += 1;
                        break;
                }
                
                // 检查游戏结束条件
                if (
                    head.x < 0 || head.x >= gridSize ||
                    head.y < 0 || head.y >= gridSize ||
                    checkCollision(head)
                ) {
                    gameOver();
                    return;
                }
                
                // 添加新的蛇头
                snake.unshift(head);
                
                // 检查是否吃到食物
                if (head.x === food.x && head.y === food.y) {
                    // 增加分数
                    score += 10;
                    scoreElement.textContent = score;
                    
                    // 更新最高分
                    if (score > highScore) {
                        highScore = score;
                        highScoreElement.textContent = highScore;
                        localStorage.setItem('snakeHighScore', highScore);
                    }
                    
                    // 生成新食物
                    generateFood();
                } else {
                    // 如果没有吃到食物，移除蛇尾
                    snake.pop();
                }
                
                // 更新游戏画面
                updateGameBoard();
            }
            
            // 检查碰撞
            function checkCollision(head) {
                for (let i = 1; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        return true;
                    }
                }
                return false;
            }
            
            // 更新游戏画面
            function updateGameBoard() {
                // 清空游戏区域
                gameBoard.innerHTML = '<div class="game-over" id="game-over"><h2>游戏结束!</h2><p>你的得分: <span id="final-score">0</span></p><button class="restart-btn" id="restart-btn">重新开始</button></div>';
                gameOverElement = document.getElementById('game-over');
                finalScoreElement = document.getElementById('final-score');
                restartBtn = document.getElementById('restart-btn');
                
                // 重新绑定事件
                restartBtn.addEventListener('click', initGame);
                
                // 隐藏游戏结束界面
                gameOverElement.style.display = 'none';
                
                // 重新绘制蛇
                createSnake();
                
                // 重新绘制食物
                const foodElement = document.createElement('div');
                foodElement.className = 'food';
                foodElement.style.left = `${food.x * cellSize}%`;
                foodElement.style.top = `${food.y * cellSize}%`;
                gameBoard.appendChild(foodElement);
            }
            
            // 游戏结束
            function gameOver() {
                clearInterval(gameInterval);
                finalScoreElement.textContent = score;
                gameOverElement.style.display = 'flex';
            }
            
            // 方向控制
            upBtn.addEventListener('click', () => {
                if (direction !== 'down') nextDirection = 'up';
            });
            
            leftBtn.addEventListener('click', () => {
                if (direction !== 'right') nextDirection = 'left';
            });
            
            rightBtn.addEventListener('click', () => {
                if (direction !== 'left') nextDirection = 'right';
            });
            
            downBtn.addEventListener('click', () => {
                if (direction !== 'up') nextDirection = 'down';
            });
            
            // 键盘控制（可选）
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowUp':
                        if (direction !== 'down') nextDirection = 'up';
                        break;
                    case 'ArrowDown':
                        if (direction !== 'up') nextDirection = 'down';
                        break;
                    case 'ArrowLeft':
                        if (direction !== 'right') nextDirection = 'left';
                        break;
                    case 'ArrowRight':
                        if (direction !== 'left') nextDirection = 'right';
                        break;
                }
            });
            
            // 初始化游戏
            initGame();
        });
    </script>
</body>
</html>
