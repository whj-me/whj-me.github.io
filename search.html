<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简洁网址导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(to right, #4285f4, #34a853, #fbbc05, #ea4335);
        }
        
       header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            color: #333;
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4285f4, #34a853);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 25px;
        }
        
        .search-box {
            max-width: 600px;
            margin: 0 auto 40px;
        }
        
        .search-container {
            display: flex;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .search-input {
            flex-grow: 1;
            padding: 18px 25px;
            border: none;
            background-color: #f8f9fa;
            font-size: 1.1rem;
            outline: none;
        }
            .search-btn {
            background: linear-gradient(to right, #4285f4, #34a853);
            color: white;
            border: none;
            padding: 0 35px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            background: linear-gradient(to right, #3367d6, #2e8b57);
        }
        
        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 40px;
        }
        
        .category {
            padding: 10px 20px;
            background-color: #f0f4ff;
            border-radius: 30px;
            color: #4285f4;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .category:hover, .category.active {
            background-color: #4285f4;
            color: white;
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .link-card {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 25px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .link-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            border-color: #4285f4;
            background-color: white;
        }
        
        .link-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 1.8rem;
            color: white;
        }
              .link-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .link-url {
            color: #666;
            font-size: 0.9rem;
            word-break: break-word;
        }
        
        footer {
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid #eee;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .links-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .links-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .search-container {
                flex-direction: column;
                border-radius: 15px;
            }
            
            .search-input, .search-btn {
                padding: 15px;
                width: 100%;
            }
        }
    </style>
</head>
   <body>
    <div class="container">
        <header>
            <h1><i class="fas fa-compass"></i> 网址导航</h1>
            <p class="subtitle">快速访问常用网站，提升工作效率</p>
        </header>
        
        <div class="search-box">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="搜索网站或直接输入网址...">
                <button class="search-btn">搜索</button>
            </div>
        </div>
        
        <div class="categories">
            <div class="category active">全部</div>
            <div class="category">搜索引擎</div>
            <div class="category">常用软件下载</div>

        </div>
        
        <div class="links-grid">
            <!-- 搜索引擎类 -->
            <div class="link-card" data-category="搜索引擎">
                <div class="link-icon" style="background-color: #4285f4;">
                    <i class="fab fa-google"></i>
                </div>
                <div class="link-title">Google</div>
                <div class="link-url">www.google.com</div>
            </div>
            
            <div class="link-card" data-category="搜索引擎">
                <div class="link-icon" style="background-color: #4e6cf7;">
                    <i class="fas fa-search"></i>
                </div>
                <div class="link-title">百度</div>
                <div class="link-url">www.baidu.com</div>
            </div>
            
            <div class="link-card" data-category="搜索引擎">
                <div class="link-icon" style="background-color: #f2720c;">
                    <i class="fas fa-search"></i>
                </div>
                <div class="link-title">Bing</div>
                <div class="link-url">cn.bing.com</div>
            </div>  
                        <div class="link-card" data-category="常用软件下载">
                <div class="link-icon" style="background-color: #f2720c;">
                    <i class="fas fa-search"></i>
                </div>
                <div class="link-title">微信</div>
                <div class="link-url">pan.huang1111.cn/s/DVPX4U4</div>
            </div>
                                    <div class="link-card" data-category="常用软件下载">
                <div class="link-icon" style="background-color: #f2720c;">
                    <i class="fas fa-search"></i>
                </div>
                <div class="link-title">希沃白板5</div>
                <div class="link-url">https://silver.yukaidi.com/s/OVJpi9</div>
            </div>
            
            <p>© 2026 简洁网址导航 | 设计简洁，使用便捷</p>
        </footer>
    </div>

    <script>
        // 分类筛选功能
        document.querySelectorAll('.category').forEach(category => {
            category.addEventListener('click', function() {
                // 移除所有分类的active类
                document.querySelectorAll('.category').forEach(cat => {
                    cat.classList.remove('active');
                });
                
                // 为当前点击的分类添加active类
                this.classList.add('active');
                
                const selectedCategory = this.textContent;
                const allCards = document.querySelectorAll('.link-card');
                
                if (selectedCategory === '全部') {
                    // 显示所有卡片
                    allCards.forEach(card => {
                        card.style.display = 'block';
                    });
                } else {
                    // 根据类别筛选卡片
                    allCards.forEach(card => {
                        if (card.getAttribute('data-category') === selectedCategory) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                }
            });
        });
        
            // 卡片点击跳转功能
        document.querySelectorAll('.link-card').forEach(card => {
            card.addEventListener('click', function() {
                const siteName = this.querySelector('.link-title').textContent;
                let url = '';
                
                // 根据网站名称构建URL
                switch(siteName) {
                    case 'Google': url = 'https://www.google.com'; break;
                    case '百度': url = 'https://www.baidu.com'; break;
                    case 'Bing': url = 'https://www.bing.com'; break;
                                            case '希沃白板5': url = 'https://silver.yukaidi.com/s/OVJpi9'; break;
                    case '微信': url = 'https://pan.huang1111.cn/s/DVPX4U4'; break;
                }
                
                if (url) {
                    window.open(url, '_blank');
                }
            });
        });
                // 搜索功能
        const searchInput = document.querySelector('.search-input');
        const searchBtn = document.querySelector('.search-btn');
        
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        function performSearch() {
            const query = searchInput.value.trim();
            
            if (!query) {
                alert('请输入搜索内容');
                return;
            }
            
            // 检查是否是网址格式
            const urlPattern = /^(https?:\/\/)?([\w-]+\.)+[\w-]+(\/[\w- ./?%&=]*)?$/;
            
            if (urlPattern.test(query)) {
                // 如果是网址格式，直接跳转
                let url = query;
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
                window.open(url, '_blank');
            } else {
                // 否则使用Bing搜索
                const searchUrl = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
                window.open(searchUrl, '_blank');
            }
        }
        
        // 添加一些随机动画效果
        document.querySelectorAll('.link-card').forEach((card, index) => {
            card.style.animationDelay = `${index * 0.05}s`;
            card.style.animation = 'fadeInUp 0.5s ease forwards';
        });
        
        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
