
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="email=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="full-screen" content="yes">
		<meta name="browsermode" content="application">
		<meta name="x5-orientation" content="landscape">
		<meta name="x5-fullscreen" content="true">
		<meta name="x5-page-mode" content="app">
		<link rel="shortcut icon" href="images/index.jpg" type="image/x-icon">
		<title>小霸王怀旧游戏机</title>
		<meta name="keywords" content="小霸王怀旧游戏机, 经典游戏机, 怀旧游戏机推荐">

		<link href=".\jsnes.css" rel="stylesheet" type="text/css">
		<style>
			.function button,
			.action button {
				color: #000;
			}

			.function button {
				height: 32px;
				width: auto;
			}

			.nes-roms>select {
				width: 100%;
				height: 30px;
			}
			
			.nes-controls{
				text-align: start;
			}

			.game-window {
				width: 100%;
				height: 100%;
			}
		</style>
		<script>
			// 百度统计代码
			var _hmt = _hmt || [];
			(function() {
				var hm = document.createElement("script");
				hm.src = "https://hm.baidu.com/hm.js?cd9997eb61d78548882d3621f424cb0e";
				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(hm, s);
			})();
		</script>
	</head>
	<body>
		<div class="main">
			<div class="panel">
				<div class="controller-area">
					<div class="controller">
						<div id="controls-direction">
							<button role="BUTTON_UP" class="up joydirection" id="joystick_btn_up">上</button>
							<button role="BUTTON_RIGHT" class="right joydirection" id="joystick_btn_right">右</button>
							<button role="BUTTON_DOWN" class="down joydirection" id="joystick_btn_down">下</button>
							<button role="BUTTON_LEFT" class="left joydirection" id="joystick_btn_left">左</button>
						</div>
					</div>
					<!-- <div class="joy">X</div> -->
				</div>
				
				<div class="function-area">
					<div class="screen">
						<div class="game-window" id="emulator" align="center"></div>
					</div>
					<div class="function">
						<button class="controls-center-select joybtn" id="joystick_btn_select" role="BUTTON_SELECT">Select</button>
						<button class="controls-center-start joybtn" id="joystick_btn_start" role="BUTTON_START">Pause</button>
					</div>
				</div>
				
				<div class="action-area">
					<div class="action">
						<div id="controls-fire">
							<button class="a joybtn" role="BUTTON_A" id="joystick_btn_A">A</button>
							<button class="b joybtn" role="BUTTON_B" id="joystick_btn_B">B</button>
						</div>
					</div>
				</div>
				<div class="sign">FAMILY <br> COMPUTER</div>
			</div>
			<div>
				<a href="shuoming.html" target="_blank" class="readme">帮助</a>
			</div>
		</div>
	</body>
	<script src=".\jquery-1.4.2.min.js" tppabs="jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src=".\dynamicaudio-min.js" tppabs="dynamicaudio-min.js" type="text/javascript" charset="utf-8"></script>
	<script src=".\nes.js" tppabs="nes.js" type="text/javascript" charset="utf-8"></script>
	<script src=".\utils.js" tppabs="sutils.js" type="text/javascript" charset="utf-8"></script>
	<script src=".\cpu.js" tppabs="cpu.js" type="text/javascript" charset="utf-8"></script>
	<script src=".\keyboard.js" tppabs="keyboard.js" type="text/javascript" charset="utf-8"></script>
	<script src=".\mappers.js" tppabs="mappers.js" type="text/javascript" charset="utf-8"></script>
	<script src=".\papu.js" tppabs="papu.js" type="text/javascript" charset="utf-8"></script>
	<script src=".\ppu.js" tppabs="ppu.js" type="text/javascript" charset="utf-8"></script>
	<script src=".\rom.js" tppabs="rom.js" type="text/javascript" charset="utf-8"></script>
	<script src=".\ui.js" tppabs="ui.js" type="text/javascript" charset="utf-8"></script>
	<script src=".\debug.js" tppabs="debug.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		var nes;
		$(function() {
			nes = new JSNES({
				'ui': $('#emulator').JSNESUI({
					"经典": [
						['超级马里奥', '.\1.nes'],
						['超级马里奥2', '.\7.nes'],
						['黑客', '.\3.nes'],
						['荒野大镖客', '.\4.nes'],
						['魂斗罗', '.\6.nes'],
								['冒险岛', '.\8.nes'],
										['人间兵器', '.\9.nes'],
					]
				})
			});
		});
	</script>
</html>
